<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weed Business Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>Weed Business Simulator</h1>
            <div class="stats-bar">
                <div class="stat">
                    <span class="stat-icon">üí∞</span>
                    <span id="money">$5,000</span>
                </div>
                <div class="stat">
                    <span class="stat-icon">üèÜ</span>
                    <span id="reputation">50</span>
                </div>
                <div class="stat">
                    <span class="stat-icon">üìÖ</span>
                    <span id="day">Day 1</span>
                </div>
            </div>
        </header>

        <main class="game-main">
            <nav class="game-nav">
                <button class="nav-btn active" data-section="grow">Grow Room</button>
                <button class="nav-btn" data-section="dealer">Dealer</button>
                <button class="nav-btn" data-section="market">Market</button>
                <button class="nav-btn" data-section="upgrades">Upgrades</button>
                <button class="nav-btn" data-section="stats">Stats</button>
            </nav>

            <section id="grow" class="game-section active">
                <h2>Grow Room</h2>
                <div class="grow-room">
                    <div class="grow-slots">
                        <!-- Grow slots will be generated by JS -->
                    </div>
                    <button id="harvest-all-btn" class="btn">Harvest All Ready</button>
                </div>
            </section>

            <section id="dealer" class="game-section">
                <h2>Dealer</h2>
                <div class="dealer-inventory">
                    <!-- Dealer items will be generated by JS -->
                </div>
            </section>

            <section id="market" class="game-section">
                <h2>Market</h2>
                <div class="market-container">
                    <div class="inventory">
                        <h3>Your Inventory</h3>
                        <div class="inventory-items">
                            <!-- Inventory items will be generated by JS -->
                        </div>
                    </div>
                    <div class="sell-options">
                        <h3>Sell Options</h3>
                        <div class="sell-buttons">
                            <button class="btn sell-btn" data-type="low">Sell Low ($50/oz)</button>
                            <button class="btn sell-btn" data-type="medium">Sell Medium ($80/oz)</button>
                            <button class="btn sell-btn" data-type="high">Sell High ($120/oz)</button>
                        </div>
                        <div class="bulk-sell">
                            <input type="number" id="sell-amount" min="1" value="1">
                            <button class="btn" id="sell-custom">Sell Amount</button>
                        </div>
                    </div>
                </div>
            </section>

            <section id="upgrades" class="game-section">
                <h2>Upgrades</h2>
                <div class="upgrades-container">
                    <!-- Upgrades will be generated by JS -->
                </div>
            </section>

            <section id="stats" class="game-section">
                <h2>Business Stats</h2>
                <div class="stats-container">
                    <div class="stat-card">
                        <h3>Total Profit</h3>
                        <p id="total-profit">$0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total Harvested</h3>
                        <p id="total-harvested">0 oz</p>
                    </div>
                    <div class="stat-card">
                        <h3>Strain Mastery</h3>
                        <div class="mastery-container">
                            <!-- Mastery stats will be generated by JS -->
                        </div>
                    </div>
                    <div class="stat-card">
                        <h3>Business Level</h3>
                        <p id="business-level">Small Time (1/10)</p>
                        <div class="progress-bar">
                            <div class="progress" style="width: 10%;"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <div class="notification-area"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
